<!DOCTYPE html>
<html data-ng-app="DemoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Flat Charts Example</title>
    <link href="../src/angular-flow-chart.css" rel="stylesheet" type="text/css" />
    <link href="../lib/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="../lib/angular.min.js"></script>
    <script src="../src/angular-flat-charts.js"></script>
    <script src="../demo/app.js"></script>
</head>
<body>
    <div class="row" style="margin-top: 100px;">
        <div class="col-md-offset-4 col-md-4 col-xs-offset-3 col-xs-6">
            <div ng-controller="DemoController">
                <flat-chart width="400" height="250" chart-data="data" color="whitesmoke"></flat-chart>
            </div>
        </div>
    </div>
</body>
</html>
